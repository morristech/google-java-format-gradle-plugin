sudo: required
dist: trusty
language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.groovy/grapes/

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - ALL_GRADLE_VERSIONS=2.0,2.1,2.2.1,2.3,2.4,2.5,2.6,2.7,2.8,2.9,2.10,2.11,2.12,2.13,2.14.1,3.0,3.1,3.2.1,3.3,3.4.1,3.5.1,4.0.2,4.1,4.2.1,4.3.1,4.4.1,4.5.1,4.6,4.7,4.8,4.9,4.10.2
    - PARALLEL_INTEG_TEST_COUNT=3

jdk: openjdk8
install: true  # overwrite default install step (./gradlew assemble)

jobs:
  include:
    - stage: unit tests
      script: ./gradlew test
    - stage: integration tests
      env: INDEX=0
      script: scripts/travis-integ-tests.sh
    - env: INDEX=1
      script: scripts/travis-integ-tests.sh
    - env: INDEX=2
      script: scripts/travis-integ-tests.sh
    - jdk: oraclejdk8
      env: GRADLE_VERSIONS=2.0,3.0,4.0
      script: scripts/travis-integ-tests.sh
    - jdk: oraclejdk9
      # Gradle has runtime support for Java 9 since v4.2.1
      # (see https://blog.gradle.org/java-9-support-update)
      env: GRADLE_VERSIONS=4.2.1,4.3.1,4.4.1,4.5.1,4.6,4.7,4.8,4.9,4.10.2
      script: scripts/travis-integ-tests.sh
    - jdk: openjdk10
      env: GRADLE_VERSIONS=4.2.1,4.3.1,4.4.1,4.5.1,4.6,4.7,4.8,4.9,4.10.2
      script: scripts/travis-integ-tests.sh
    - jdk: openjdk11
      env: GRADLE_VERSIONS=4.9,4.10.2
      script: scripts/travis-integ-tests.sh
    - stage: deploy
      if: (branch = master) AND (NOT (type = pull_request))
      script: ./gradlew publish
    - if: tag IS present
      script: ./gradlew publishPlugins -Dgradle.publish.key=$PLUGIN_PORTAL_KEY -Dgradle.publish.secret=$PLUGIN_PORTAL_SECRET
